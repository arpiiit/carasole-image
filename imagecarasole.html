<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="imagecarasole.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="pre nav-btn">&lt;</div>
            <div class="next nav-btn">&gt;</div>
            <div class="carousel-container">
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1657092587752-1514c2632707?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Image Not available" />
                    <div class="caption">Image-1</div>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1657051684392-898e23d37f89?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Image Not available" />
                    <div class="caption">Image-1</div>
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1657214718025-146b9193d6e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Image Not available" />
                    <div class="caption">Image-1</div>
                </div>
            </div>

        </div>
    </div>
    <script>
        var prev = document.querySelector('.prev')
        var next = document.querySelector('.next')
        var images = document.querySelector('.carousel-container').children;
        totalImages = images.length;

        var index = 0;
        prev.addEventListener('click', () => {
            nextImage('prev');
        })
        next.addEventListener('click', () => {
            nextImage('next');
        })


        function nextImage(direction) { //fuction checking index value
            if (direction == 'next') {
                index++;
                if (index == totalImages) {
                    index = 0;
                }
            } else {
                if (index == 0) {
                    index = totalImages - 1;

                } else {
                    index--;
                }
            }
        }
        for (let i = 0; i < totalImages; i++) {
            images[i] = classList.remove('main');
        }
        images[index].classList.add('main');

        function autoMove() {
            setInterval(() => {
                nextImage('next');
            }, 3000);
        }
    </script>
</body>

</html>
